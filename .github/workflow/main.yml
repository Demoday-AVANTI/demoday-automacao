name: CI/CD Automação Monitoramento Climático

on:
  push:
    branches:
      - main
      - "*"
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: gaabs16/fastapi-weather
      IMAGE_TAG: 1.0.${{ github.run_id }}
      CLUSTER_NAME: cluster
      AWS_REGION: us-east-1

    steps:
    # Checar Secrets antes de tudo
    - name: Check required secrets
      run: |
        for secret in DOCKER_USERNAME DOCKER_PASSWORD AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY; do
          if [ -z "${{ secrets[$secret] }}" ]; then
            echo "ERRO: Secret $secret não configurado no GitHub."
            exit 1
          fi
        done

    # Checkout do repositório
    - name: Checkout repo
      uses: actions/checkout@v3

    # Setup Python
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    # Instalar dependências
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Rodar testes
    - name: Run tests
      run: |
        echo "Executando testes..."
        # pytest tests/ || exit 1

    # Build Docker image
    - name: Build Docker image
      run: |
        docker build -t $IMAGE_NAME:$IMAGE_TAG -f docker/Dockerfile .

    # Login no Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Push image com tag única
    - name: Push Docker image with tag
      run: docker push $IMAGE_NAME:$IMAGE_TAG

    # Tag latest e push
    - name: Push latest tag
      run: |
        docker tag $IMAGE_NAME:$IMAGE_TAG $IMAGE_NAME:latest
        docker push $IMAGE_NAME:latest

    # Setup Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    # Terraform Init
    - name: Terraform Init
      working-directory: ./terraform
      run: terraform init

    # Terraform Apply (infra AWS + EKS)
    - name: Terraform Apply
      working-directory: ./terraform
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: terraform apply -auto-approve

    # Configurar credenciais AWS
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Atualizar kubeconfig
    - name: Update kubeconfig
      run: aws eks --region $AWS_REGION update-kubeconfig --name $CLUSTER_NAME

    # Instalar kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: latest

    # Atualizar imagem no deployment.yaml
    - name: Update image tag in deployment
      run: |
        sed -i "s|image: gaabs16/fastapi-weather:.*|image: $IMAGE_NAME:$IMAGE_TAG|g" k8s/deployment.yaml

    # Deploy no Kubernetes
    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml